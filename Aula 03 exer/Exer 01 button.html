<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Botões da felicidade</title>
</head>
<body>
    <h2 style="color: violet;">Qual o manga você mais gosta?</h2>

    <span style="color: white"><button onclick="Onepiece()" style="background-color: green;">One piece</button></span>
    <button onclick="DeathNote()" style="background-color: yellow;">Death Note</button>
    <button onclick="Bleach()" style="background-color: blue;">Bleach</button>
    <button onclick="AttackonTitan()" style="background-color: white;">Attack on titan</button>
</body>
</html>

<script>

    function Onepiece() {
        alert('Melhor mangá do mundo');
    }

    function DeathNote() {
        alert('Não escreva meu nome no livro porfavor!!!');
    }

    function Bleach(){
        alert('Getsugatenshouuu!!!')
    }

    function AttackonTitan(){
        alert('Eren é o melhor titan que ja existiu!!!')
    }
</script>
