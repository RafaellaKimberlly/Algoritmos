<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc 04</title>
</head>
<body>

    <h1>Calculo passagem</h1>
    
    <h4> Digite o valor:</h4>
    <input type="text" id="val_pass" placeholder="Insira valor da passagem">

    <br><br>

    <select id="tipo_pres">
    <option value="">--Selecione o tipo de preço--</option>
    <option value="1">inteira</option>
    <option value="0.5">meia passagem</option>
    <option value="0.9">cartão fidelidade</option>
</select>

<br><br>

    <button onclick="calcular_passagem()">calcular passagem</button>

    <br><br>

    <div id="div_msg"></div>
    
</body>
</html>

<script>
    function calcular_passagem(){
        
        div_msg.innerHTML = `Você vai pagar R$ ${(tipo_pres.value * val_pass.value).toFixed(2)} por passagem`;
        
    }
</script>
