<!DOCTYPE html>
<html lang="Pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 27</title>
</head>
<body>
    <h2>Auto escola</h2>

    <input placeholder="insira seu nome" id="inp_nome">
<br><br>
<input placeholder="insira sua idade" id="inp_idade">

<button onclick="avaliar()">Avaliar aluno</button>
<br><br>

<div id="div_msg"></div>


</body>
</html>
<script>

function avaliar(){
    var nome = inp_nome.value;
    var idade = Number(inp_idade.value);

    if(idade >=18){
        div_msg.innerHTML = `${nome}, vamos tirar a CNH?`;
    }

    else{
        div_msg.innerHTML = `${nome}, vai jogar playStation!!!`;
    }
}

</script>
